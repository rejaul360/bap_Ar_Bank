    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WelCome to Bap AR Bank</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <h1 class="text-center text-5xl mt-14">WelCome to <span class="text-amber-500">Bap AR Bank</span></h1>
        <br>
        <section class="bg-cyan-200 p-12 w-9/12 mx-auto mt-12 rounded">
            <h3 class="text-3xl font-medium mb-5">Please Login</h3>
            <input id="email_user" class="block	mb-3 w-9/12 p-2 rounded" type="email" name="" id="" placeholder="please type your email">
            <input id="password_user"  class="w-9/12 block mb-3 p-2 rounded" type="password" value="" placeholder="please type your password">
            <button id="btn-user" class="bg-cyan-600 px-5 py-2  text-neutral-50 font-bold rounded ">Submit</button>
        </section>



        <script src="js/bank.js"></script>
    </body>
