<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-14">Let's Get Some <span class="text-amber-500">Moooney</span></h1>
        <br>
    </header>
    <main>
        <section class="mt-12 ">
            <div class="grid grid-cols-3 gap-6 w-9/12 mx-auto text-white">
                <div class="bg-emerald-400 p-8 rounded">
                    <h4 class="text-2xl mb-2 font-bold">Deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h4 class="text-2xl mb-2 font-bold">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-cyan-500 p-8 rounded">
                    <h4 class="text-2xl mb-2 font-bold">Blance</h4>
                    <h2 class="text-5xl">$ <span id="Blance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!--==============
             Diposit an WithDraw AREA
             ===============------------------ -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-blue-400 p-8 rounded">
                    <h4 class="text-2xl mb-2 font-bold mb-5 text-white">Please Deposit</h4>
                    <input id="deposit-field" class="block	mb-3 w-9/12 p-1.5 rounded" placeholder="please Deposit Amount $">
                    <button id="deposit-btn" class=" bg-orange-500  px-5 py-2  text-neutral-50 font-bold rounded hover:bg-red-500">Submit</button>

                </div>
                <div class="bg-orange-400 p-8 rounded">
                    <h4 class="text-2xl mb-2 font-bold mb-5 text-white">Please  Withdraw</h4>
                    <input id="withdraw-field" class="block	mb-3 w-9/12 p-1.5 rounded"  name="" id="" placeholder="please WithDraw Amount $">
                    <button id="withdraw-btn" class="bg-blue-500 px-5 py-2  text-neutral-50 font-bold rounded hover:bg-red-500">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
